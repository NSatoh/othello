<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>NSatoh's Othello</title>

  <link rel="stylesheet" href="othello.css">
</head>
<body>

<script src="namespace.js"></script>
<script src="svg-util.js"></script>
<script src="othello.js"></script>


<form>
<p>
<h1>
黒番：　
<input type="radio" name="black_player" value="0" onClick="player_change(0,0)" checked="checked">人間
<input type="radio" name="black_player" value="0" onClick="player_change(0,1)">CPU<br>
</h1>
</p>
</form>

<form>
<p>
<h1>
白番：　
<input type="radio" name="white_player" value="0" onClick="player_change(1,0)" checked="checked">人間
<input type="radio" name="white_player" value="0" onClick="player_change(1,1)">CPU<br>
</h1>
</p>
</form>

<!-- pass button -->
<button class="pass-button" onclick="pass()">
  PASS
  <span id="turn-stone-holder">●</span>
</button>

<svg xmlns="http://www.w3.org/2000/svg"
     width="1000" height="1000" viewBox="-50 -50 1000 1000"
     onload="set_board(evt)">
  <!-- width = 80(cell_width) * 8 + 50(sheet_padding) * 2 -->
  <rect class="sheet" x="-50" y="-50" width="740" height="740" />
</svg>

</body>
</html>
