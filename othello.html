<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>NSatoh's Othello</title>
</head>
<body>

<script src="namespace.js"></script>
<script src="svg-util.js"></script>
<script src="othello.js"></script>


<form>
<p>
<h1>
黒番：　
<input type="radio" name="black_player" value="0" onClick="player_change(0,0)" checked="checked">人間
<input type="radio" name="black_player" value="0" onClick="player_change(0,1)">CPU<br>
</h1>
</p>
</form>

<form>
<p>
<h1>
白番：　
<input type="radio" name="white_player" value="0" onClick="player_change(1,0)" checked="checked">人間
<input type="radio" name="white_player" value="0" onClick="player_change(1,1)">CPU<br>
</h1>
</p>
</form>


<svg xmlns="http://www.w3.org/2000/svg"
     width="1200" height="1200" viewBox="-100 -100 1000 1000"
     onload="set_board(evt)">
  <rect x="-40" y="-40" width="740" height="740" fill="gray" stroke="none" onmouseover="vanish_helper_stone()"/>
  <rect x="100" y="720" width="480" height="100" fill="skyblue" stroke="none" onclick="pass()" id="pass"/>
  <text x="240" y="800" fill="black" font-size="80" >PASS</text>
  <rect x="660" y="730" width="80" height="80" fill="skyblue" stroke="none" />
  <circle cx="700" cy="770" r="35" fill="black" id="turn_stone"/>
</svg>

</body>
</html>
